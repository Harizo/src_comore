  <div id="forms" class="page-layout simple fullwidth doc-page" layout="column">

    <!-- HEADER -->
    <div class="header md-accent-bg" layout="row" layout-align="space-between">
        <div layout="column" layout-align="space-between">
            <div class="breadcrumb" layout="row" layout-align="start center">
                <md-icon md-font-icon="icon-home" class="s16"></md-icon>
                <md-icon md-font-icon="icon-chevron-right" class="s16 separator"></md-icon>
                <span class="parent">Donn√©es de bases</span>
                
                <md-icon md-font-icon="icon-chevron-right" class="s16 separator"></md-icon>
                <span class="parent" href="javascript:;"> Localisation</span>

                <md-icon md-font-icon="icon-chevron-right" class="s16 separator"></md-icon>
                <span class="parent" href="javascript:;"> Programme</span>
            </div>

            <div class="title">Programme</div>
        </div>
    </div>
    <!-- / HEADER -->
    <!-- CONTENT -->
            <!-- LISTE TABLE -->
    <div class="content"layout="column">
      <div class="form-wrapper">
      <div style="widht:100%;">    
          <md-button ng-if="vm.serveur_central" type="submit" ng-show="vm.afficherboutonnouveau==1" class="md-raised md-accent" aria-label="Nouveau" ng-click="vm.ajouter()" style="width:10%;">
              Nouveau
          </md-button>
          <md-button ng-if="vm.serveur_central" type="submit" ng-show="vm.afficherboutonModifSupr==1" class="md-raised md-accent" aria-label="Modifier" ng-click="vm.modifier()" style="width:10%;">
              Modifier
          </md-button>
          <!--md-button ng-if="vm.serveur_central" type="submit" ng-show="vm.afficherboutonModifSupr==1" class="md-raised md-accent" aria-label="Supprimer" ng-click="vm.supprimer()" style="width:11%;">
              Supprimer
          </md-button!-->

          <md-button class="md-fab md-mini " aria-label="Use Android" ng-if="!vm.serveur_central" ng-click="vm.download()">
            <md-icon md-svg-src="assets/icons/svg/down.svg" style="color: greenyellow;"></md-icon>
          </md-button>
        </div>  
        <div style="clear:both;"></div>
                    <!-- BASIC FORM -->
        <md-tabs md-dynamic-height ng-show="vm.affichageMasque==1">
          <md-tab label="Ajout programme">
            <md-tab-body>
              <form name="programmeform" class="md-inline-form" novalidate>
                <div layout="column" layout-gt-xs="row" flex>
                  <input type="hidden" ng-model="vm.programme.id"></input>
                    <md-input-container flex="100" flex-gt-xs="33">
                      <input type="text" name="libelle" ng-model="vm.programme.libelle"
                        placeholder="libelle" ng-init="vm.programme.libelle=''"
                        required>
                        <div ng-messages="programmeform.libelle.$error"
                          role="alert">
                          <div ng-message="required">
                            <span>libelle obligatoire.</span>
                          </div>
                        </div>
                    </md-input-container>

                </div>
                <md-button type="submit" class="md-raised md-accent" aria-label="Enregistrer"
                      ng-disabled="programmeform.$invalid" ng-click="vm.ajout(vm.programme,0)">
                      Enregistrer
                </md-button>
                <md-button type="submit" class="md-raised md-primary" aria-label="Annuler" ng-click="vm.annuler()">
                  Annuler
                </md-button>
              </form>
            </md-tab-body>
       
          </md-tab>
        </md-tabs>
         <!-- / BASIC FORM -->
        <md-tabs md-dynamic-height>

          <md-tab label="Liste">
            <table class="dataTable row-border hover" datatable="ng"
              dt-options="vm.dtOptions">
              <thead>
                <tr>
                  <th class="secondary-text" ng-repeat="col in ::vm.programme_column">
                    <div class="table-header">
                      <span class="column-title">{{col.titre}}</span>
                    </div>
                  </th>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="programme in vm.allprogramme"  ng-class="{selected: programme.$selected}" ng-click="vm.selection(programme)">
                  <td>{{programme.libelle}}</td>
                </tr>
              </tbody>
            </table>
          </md-tab>
        </md-tabs>
            <!-- / LISTE TABLE -->


      </div>
    </div>
    <!-- / CONTENT -->
  </div>
